<button type="button" class="btn btn-dark" (click)="mostrarFormularioCrearAlumno()">Crear Musico</button>
<br>
<hr>
<table class="table table-bordered table-striped tabla">
    <thead>
        <tr class="filters">
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let musico of musicos">
            <td>{{ musico.id }}</td>
            <td>{{ musico.nombre }}</td>
            <td><button class="btn btn-success" (click)="verMusico(musico)"> Ver Musico </button></td>
            <td><button class="btn btn-warning" (click)="mostrarFormularioModificarAlumno(musico)"> Modificar Musico
                </button></td>
            <td><button class="btn btn-danger" (click)="borrarMusico(musico)"> Borrar Musico </button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="verFormulario">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" class="form-control" placeholder="ID" disabled></td>
        </tr>
        <tr>
            <td>Nombre: </td>
            <td><input type="text" class="form-control" [(ngModel)]="nombreMusico" placeholder="Nombre Músico"></td>
        </tr>
        <tr>
            <td>Apellidos: </td>
            <td><input type="text" class="form-control" [(ngModel)]="apellidoMusico" placeholder="Apellidos Músico">
            </td>
        </tr>
        <tr>
            <td>Ciudad: </td>
            <td><input type="text" class="form-control" [(ngModel)]="ciudadMusico" placeholder="Ciudad Músico"></td>
        </tr>
        <tr>
            <td>Grupos: </td>
            <td><input type="text" class="form-control" [(ngModel)]="grupoMusico" placeholder="Grupo"></td>
        </tr>
    </table>
    <button class="btn btn-primary" (click)="crearMusico()"> Crear Musico </button>
</div>
